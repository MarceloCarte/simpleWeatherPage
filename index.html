<!DOCTYPE html>
<html lang="en">

    <title>Wather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="./assets/images/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <img src="./assets/images/rain.png" class="weatherIcon" />
        <h1 class="temp">Â°c</h1>
        <h2 class="city"></h2>

        <div class="details">
          <div class="col">
            <img src="./assets/images/humidity.png" />
            <div>
              <p class="humidity">%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/images/wind.png" />
            <div>
              <p class="wind">km/h</p>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
